<div ng-controller="aboutControl">
    <img ng-show="cover.url" class="span12" ng-src="{{cover.url}}">
    <div class="span12 hidden-phone" id="cover">
        <div id="cover-content">
            <h1 class="span12">{{cover.title}}</h1>
            <p class="span12">{{cover.subtitle}}</p>
            <p class="span12">
                <a class="btn btn-primary btn-large" href="{{cover.button.url}}" target="_blank">{{cover.button.text}}</a>
            </p>
        </div>
    </div>
    <hr>
    <p class="row span12" ng-bind-html-unsafe="about.desc"></p>
</div>
